<!DOCTYPE html>
<html ng-app="lionApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<title>Lion Calculator</title>
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/rzslider.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/rzslider.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div ng-controller="lionCtrl">
		<header>
	         <div class="container">
	           <div class="row">
	              <div class="header-container">
	                <img src="img/logo.png" alt="Lion Calculator">
	                <h2>how many lions for your frind?!</h2>
	              </div>
	           </div>
	         </div>
	    </header>
	    <div id="content">
      		<div class="container">
	      		<div class="row form-row">
		          <div class="col-lg-3 col-md-3">
		              <p  class="title">age:</p>
		          </div>
		          <div class="col-lg-9 col-md-9">
		              <rzslider rz-slider-model="ageslider.value" rz-slider-options="ageslider.options"></rzslider>
		          </div>
		        </div>
		        <div class="row form-row">
		          <div class="col-lg-3 col-md-3">
		              <p  class="title">height(cm):</p>
		          </div>
		          <div class="col-lg-9 col-md-9">
		              <rzslider rz-slider-model="heighslider.value" rz-slider-options="heighslider.options"></rzslider>
		          </div>
		        </div>
		        <div class="row form-row colors">
		          <div class="col-lg-3 col-md-3">
		              <p  class="title">hair:</p>
		          </div>
		          <div class="col-lg-9 col-md-9">
		            <div ng-repeat="clr in colors" class="color-block">
		              <input type="radio" id="color{{clr.value}}" name="color" ng-model="$parent.chosecolor" ng-value="clr.value">
		              <span for="color{{clr.value}}" class="color"><img src="img/colors/{{clr.color}}.jpg" alt="lion-{{clr.color}}"></span>
		            </div>
		          </div>
		        </div>
		        <div class="row form-row hairs">
		          <div class="col-lg-3 col-md-3">
		              <p  class="title">hairlong:</p>
		          </div>
		          <div class="col-lg-9 col-md-9">
		            <div ng-repeat="har in hairs" class="beard-block hairs-block">
		              <input type="radio" id="hair{{bea.value}}" name="hair" ng-model="$parent.chosehair" ng-value="har.value">
		              <span for="beard{{har.value}}" class="hair"><img src="img/hair/{{har.shape}}.png" alt="lion-{{har.shape}}"></span>
		            </div>
		          </div>
		        </div>
      		</div>
      	</div>
		<footer>
			
		</footer>
	</div>
</body>
</html>
